<!DOCTYPE html>
<html lang="pt-br">
<head>

        @import url('https://fonts.googleapis.com/css2?family=Kode+Mono:wght@400..700&display=swap');

        *{
            margin: 0px;
            padding:0px;
        }

        @keyframes transparency{
            from{
                opacity: 0;
            } to {
                opacity: 1;
            }
        }
        body{
            background-color: black;
            color: white;

            font-family: "Kode Mono", monospace;
            font-optical-sizing: auto;
            font-weight: 400;
            font-style: normal;
        }

        #imagem{
            width: 50%;
            margin-left: 50%;
            margin-right: 50%;
            opacity: 0;
        }

        .rodarAnimação{
            animation-name: transparency;
            animation-duration: 30s;
            animation-timing-function: none;
            animation-fill-mode: forwards;
            animation-delay: 2s;
        }
        .mostrartxt1{
            animation-name: transparency;
            animation-duration: 10s;
            animation-timing-function: none;
            animation-fill-mode: forwards;
            animation-delay: 25s;
        }
        .mostrartxt2{
            animation-name: transparency;
            animation-duration: 10s;
            animation-timing-function: none;
            animation-fill-mode: forwards;
            animation-delay: 30s;
        }
        .mostrartxt3{
            animation-name: transparency;
            animation-duration: 10s;
            animation-timing-function: none;
            animation-fill-mode: forwards;
            animation-delay: 35s;
        }

        #txt1, #txt2, #txt3{
            opacity: 0;
        }

        #textos {
            align-self: center;
            text-align: center;
            width: 50%;
            margin-left: 51%;
            margin-right: 51%;
        }
    </style>
</head>
